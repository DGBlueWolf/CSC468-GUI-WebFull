<!DOCTYPE html>
<!-- Web Full : Mr. PotatoHead
Author: Noah Brubaker
Course: GUI - CSC468 M001

Description:
    A Mr. PotatoHead web app which gives you a basic potato and allows you to
    add different items and accessories.

Bugs:
    The add function doesn't work correctly in all cases because I assumed there
    would only be one child which was incorrect based on how I coded add.

    The remove function also doesn't work.
-->

<html lang="en">
<!-- The head will load the stylesheets and set meta data.
     This site uses w3.css style sheets. Any addition css is included in style.css
-->
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/imgpos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr. PotatoHead</title>
</head>

<!-- The body is where all display elements are defined. It contains:

    header:
        The title of the web-page and nav-bar with link to Instructions page.
        A field to the right displays the number of days until the potato harvest
        in Ireland.

    left-column:
        The left-column has the main set of options for the editor.
        These are Save, Load, Reset, Default, Frosh.

    right-column:
        The Window in the right column contains the available actions for the
        selected element. Possible actions are Add, Remove, Replace.

    display:
        The main area where Mr. PotatoHead will be displayed.

    footer:
        Disclaimer about this being for education purposes only, and that there
        are no guarantees regarding the functionality or security of the website.
-->
<body>
    <div id="header" class="w3-top w3-bottombar w3-border-dark-gray">
        <div class="w3-bar w3-white w3-padding">
            <div class="w3-left w3-hide-small">
                <a href="potatohead.html" class="w3-bar-item w3-button">
                    <b>GUI Full - Mr. PotatoHead</b>
                </a>

                <a href="instructions.html" class="w3-bar-item w3-button">
                    Instructions
                </a>
            </div>

            <div class="w3-right w3-hide-small">
                <a id="potato-watch" class="w3-bar-item">Days until potato harvest: ???</a>
            </div>
        </div>
    </div>

    <div id="display">
        <div id="potato-container">
            <div id="potato-square">
                <img id="potato-head"  alt="potato head"  >
                <img id="potato-eyes"  alt="potato eyes"  >
                <img id="potato-nose"  alt="potato nose"  >
                <img id="potato-mouth" alt="potato mouth" >
                <img id="potato-foot"  alt="potato foot"  >
                <img id="potato-left"  alt="potato left"  >
                <img id="potato-right" alt="potato right" >
            </div>
        </div>
    </div>

    <div id="right-column">
        <ul class="w3-white w3-topbar w3-leftbar w3-bottombar w3-border-dark-gray">
            <li><a id="potato-save"    class="w3-button">Save</a></li>
            <li><a id="potato-load"    class="w3-button">Load</a></li>
            <li><a id="potato-default" class="w3-button">Default</a></li>
            <li><a id="potato-frosh"   class="w3-button">Frosh</a></li>
            <li><a id="potato-reset"   class="w3-button">Reset</a></li>
        </ul>
    </div>


    <div id="left-column">
        <ul class="w3-white w3-topbar w3-rightbar w3-bottombar w3-border-dark-gray">
            <li><a id="potato-element"         class="w3-button">potato</a></li>
            <li><a id="potato-element-add"     class="w3-button">Add</a></li>
            <li><a id="potato-element-remove"  class="w3-button">Remove</a></li>
        </ul>
    </div>


    <div id="upload-wrapper" class="modal">
        <div id="upload-modal" class="modal-container">
            <form id="upload-form" action="" target="fake" method="post" onsubmit="return upload(this);">
                <p><b>Please Select a Potato XML File</b></p>
                <input type="file" id="potato-load-file" name="potato"/>
                <button type="submit" id="submit-potato-file" class="w3-button">Upload</button>
                <a id='upload-cancel' class='w3-button cancel'>&times;</a>
            </form>
        </div>
    </div>

    <div id="download-wrapper" class="modal">
        <div id="download-modal" class="modal-container">
            <div id=download-window class="modal-window">
                <p><b>Click below for Potato XML file</b></p>
                <a download="potato.xml" id="downloadlink" class=w3-button>Download</a>
                <a id='download-cancel' class='w3-button cancel'>&times;</a>
            </div>
        </div>
    </div>

    <div id="selection-wrapper" class="modal">
        <div id="selection-modal" class="modal-container">
            <div id="selection-window" class="modal-window">
                <a id='selection-cancel' class='w3-button cancel'>&times;</a>
            </div>
        </div>
    </div>

    <iframe name="fake"></iframe>
    <script type="text/javascript" src="scripts/controls.js"></script>
    <script type="text/javascript" src="scripts/requests.js"></script>
    <script type="text/javascript" src="scripts/render.js"></script>
    <script type="text/javascript" src="scripts/modals.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
